<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Soaps Checkout</title>
  <script src="https://www.paypal.com/sdk/js?client-id=BAA4Z6-gjP00Yz-UD0HA_ApZdxyzADtdTx9gVYL1JI6vyzCrHIRNui1WLGwCoHTRgV-WIVXZHZyrFC1AVY&currency=USD"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fff8f0; }
    h1 { color: #ff6f91; }
    .cart-summary { margin-bottom: 30px; }
    .cart-item { margin-bottom: 10px; }
  </style>
</head>
<body>

<h1>Checkout</h1>
<div class="cart-summary" id="cartSummary"></div>
<div id="paypal-button-container"></div>

<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  function displayCart() {
    const summary = document.getElementById('cartSummary');
    if (cart.length === 0) {
      summary.innerHTML = '<p>Your cart is empty.</p>';
      return;
    }
    let total = 0;
    summary.innerHTML = cart.map(item => {
      total += item.price * item.quantity;
      return `<div class="cart-item">${item.name} x ${item.quantity} - ${item.price * item.quantity} LKR</div>`;
    }).join('');
    summary.innerHTML += `<p><strong>Total: ${total} LKR</strong></p>`;
  }

  displayCart();

  paypal.Buttons({
    createOrder: function(data, actions) {
      let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: (total / 320).toFixed(2) // Assuming 1 USD = 320 LKR
          },
          description: cart.map(item => `${item.name} x${item.quantity}`).join(', ')
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name);
        localStorage.removeItem('cart');
        window.location.href = 'thankyou.html';
      });
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
