<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Dreamy Soaps</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff8f0; padding: 20px; }
    h2 { color: #ff6f91; }
    .summary { background: #ffeaea; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .item { margin-bottom: 10px; }
    .paypal-button-container { margin-top: 30px; }
  </style>
</head>
<body>

  <h2>Order Summary</h2>
  <div class="summary" id="orderSummary"></div>
  <div class="paypal-button-container" id="paypal-button-container"></div>

  <script src="https://www.paypal.com/sdk/js?client-id=BAA4Z6-gjP00Yz-UD0HA_ApZdxyzADtdTx9gVYL1JI6vyzCrHIRNui1WLGwCoHTRgV-WIVXZHZyrFC1AVY&currency=USD"></script>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryDiv = document.getElementById('orderSummary');

    if (cart.length === 0) {
      summaryDiv.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      let total = 0;
      summaryDiv.innerHTML = cart.map(item => {
        total += item.price * item.quantity;
        return `<div class="item">
                  <strong>${item.name}</strong> x ${item.quantity} â€” ${item.price * item.quantity} LKR
                </div>`;
      }).join('') + `<h3>Total: ${total} LKR</h3>`;
    }

    paypal.Buttons({
      createOrder: (data, actions) => {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: (total / 300).toFixed(2), // Convert LKR to USD approx.
              currency_code: "USD"
            },
            description: cart.map(item => `${item.name} x${item.quantity}`).join(', ')
          }]
        });
      },
      onApprove: (data, actions) => {
        return actions.order.capture().then(details => {
          alert(`Payment successful! Thank you, ${details.payer.name.given_name}.`);
          localStorage.removeItem('cart');
          window.location.href = 'thankyou.html'; // Create this if needed
        });
      }
    }).render('#paypal-button-container');
  </script>

</body>
</html>
