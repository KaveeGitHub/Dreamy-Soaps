<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #003087;
    }
  </style>
</head>
<body>

  <h2>Shipping Information</h2>
  <form id="checkoutForm" onsubmit="event.preventDefault(); completePurchase();">
    <label for="shippingName">Full Name</label>
    <input type="text" id="shippingName" required />

    <label for="shippingAddress">Address</label>
    <textarea id="shippingAddress" rows="3" required></textarea>

    <label for="shippingPhone">Phone Number</label>
    <input type="tel" id="shippingPhone" required />

    <button type="submit">Complete Purchase</button>
  </form>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("tldy827nNeolKsVgO"); // Your User ID

    function completePurchase() {
      const name = document.getElementById("shippingName").value.trim();
      const address = document.getElementById("shippingAddress").value.trim();
      const phone = document.getElementById("shippingPhone").value.trim();
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (!name || !address || !phone) {
        alert("Please fill out all shipping details.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const productList = cart.map(
        item => `${item.name} - ${item.quantity} x ${item.price} LKR`
      ).join('\n');

      const total = cart.reduce(
        (sum, item) => sum + item.quantity * item.price,
        0
      );

      // Send email with order info
      emailjs.send("service_vwz25ea", "template_bd4d37e", {
        customer_name: name,
        customer_address: address,
        customer_phone: phone,
        products: productList,
        total: total
      })
      .then(() => {
        alert("Order sent! Redirecting to PayPal...");
        // Redirect to PayPal hosted payment link
        window.location.href = "https://www.paypal.com/ncp/payment/CXY27CU5SZ988";
      })
      .catch(error => {
        alert("Failed to send order. Please try again.\n" + JSON.stringify(error));
        console.error(error);
      });
    }
  </script>

</body>
</html>
