<!DOCTYPE html>
<html lang="en">
<head>
  <script 
  src="https://www.paypal.com/sdk/js?client-id=BAA4Z6-gjP00Yz-UD0HA_ApZdxyzADtdTx9gVYL1JI6vyzCrHIRNui1WLGwCoHTRgV-WIVXZHZyrFC1AVY&components=hosted-buttons&disable-funding=venmo&currency=USD">
</script>

  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Soaps - Checkout</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #fff8f0; }
    header { background: #ffb6b9; padding: 20px; text-align: center; }
    header h1 { margin: 0; color: white; font-size: 2.5em; }
    .checkout-summary { padding: 30px; background: #ffeaea; margin: 30px; border-radius: 10px; }
    .checkout-summary h2 { font-size: 2em; color: #ff6f91; }
    .cart-item { font-size: 1.2em; margin: 10px 0; }
    .cart-item span { font-weight: bold; }
    .total { font-size: 1.5em; color: #ff6f91; }
    footer { text-align: center; padding: 20px; background: #ffb6b9; color: white; }
  </style>
</head>
<body>

<header>
  <h1>Dreamy Soaps - Checkout</h1>
</header>

<section class="checkout-summary">
  <h2>Order Summary</h2>
  <div id="cartDetails"></div>
  <div class="total">
    Total: <span id="totalLKR"></span> LKR (<span id="totalUSD"></span> USD)
  </div>
</section>
  
<div id="paypal-container-FWN8DF7PNG54L"></div>
<script>
  paypal.HostedButtons({
    hostedButtonId: "FWN8DF7PNG54L",
  }).render("#paypal-container-FWN8DF7PNG54L")
</script>
  
<footer>
  <p>&copy; 2025 Dreamy Soaps. All Rights Reserved.</p>
</footer>

<script>
  // Retrieve cart data from localStorage (this will get the actual cart data saved earlier)
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // If the cart is empty, display a message
  if (cart.length === 0) {
    document.getElementById('cartDetails').innerHTML = '<p>Your cart is empty!</p>';
  } else {
    // Function to convert LKR to USD (for simplicity, assume 1 USD = 300 LKR)
    function convertLKRtoUSD(lkr) {
      return (lkr / 300).toFixed(2); // Assuming 1 USD = 300 LKR
    }

    // Calculate total price in LKR and USD
    const totalLKR = cart.reduce((total, item) => total + item.price * item.quantity, 0);
    const totalUSD = convertLKRtoUSD(totalLKR);

    // Display cart details
    const cartDetails = document.getElementById('cartDetails');
    cartDetails.innerHTML = cart.map(item => {
      return `<div class="cart-item">${item.name} - ${item.price} LKR x ${item.quantity}</div>`;
    }).join('');

    // Display total prices
    document.getElementById('totalLKR').innerText = totalLKR;
    document.getElementById('totalUSD').innerText = totalUSD;
  }
</script>

</body>
</html>
