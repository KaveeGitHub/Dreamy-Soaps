<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #003087;
    }
  </style>
</head>
<body>

  <h2>Shipping Information</h2>
  <form id="checkoutForm" onsubmit="event.preventDefault(); saveOrderToFile();">
    <label for="shippingName">Full Name</label>
    <input type="text" id="shippingName" required />

    <label for="shippingAddress">Address</label>
    <textarea id="shippingAddress" rows="3" required></textarea>

    <label for="shippingPhone">Phone Number</label>
    <input type="tel" id="shippingPhone" required />

    <button type="submit">Complete Purchase</button>
  </form>

  <script>
    // Example product array
    const products = [
      { name: "Product 1", price: 25.00, quantity: 1 },
      { name: "Product 2", price: 15.00, quantity: 2 }
    ];

    function saveOrderToFile() {
      const name = document.getElementById("shippingName").value.trim();
      const address = document.getElementById("shippingAddress").value.trim();
      const phone = document.getElementById("shippingPhone").value.trim();

      if (!name || !address || !phone) {
        alert("Please fill out all shipping details.");
        return;
      }

      if (products.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const productList = products.map(
        item => `${item.name} - ${item.quantity} x ${item.price} LKR`
      ).join('\n');

      const total = products.reduce(
        (sum, item) => sum + item.quantity * item.price,
        0
      );

      // Prepare order data
      const orderData = `
        Customer Name: ${name}
        Customer Address: ${address}
        Customer Phone: ${phone}
        
        Products:
        ${productList}
        
        Total: ${total} LKR
      `;

      // Create a Blob with the order data and trigger a download
      const blob = new Blob([orderData], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'order_details.txt'; // Name of the file
      link.click();

      alert("Order saved as a file!");
    }
  </script>

</body>
</html>
